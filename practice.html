<body>
<script type="text/javascript">

var answer = 3;
var guess = prompt("What's your guess?");
        
for (i=0; i<9; i++) {

    if (answer === guess) {
        alert("You guessed correctly")
        break;
    } else {
        guess = prompt("try again");
    }
    }

        
</script>
